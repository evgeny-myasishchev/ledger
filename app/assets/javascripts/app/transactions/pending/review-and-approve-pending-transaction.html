<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <form class="modal-content" name='approveTransactionForm' role="form" ng-submit='adjustAndApprove()'>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Approving transaction</h4>
      </div>
      <div class="modal-body">
        <new-transaction-details transaction="pendingTransaction"></new-transaction-details>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Approve</button>
      </div>
    </form>
  </div>
</div>
